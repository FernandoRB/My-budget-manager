<div class="row mt-5">
    <div class="col-lg-6 offset-lg-3">
        <h2 class="text-center fontTitle">Enter Budget</h2>
        <div class="card">
            <div class="card-body">
                <div *ngIf="cantidadIncorrecta" class="text-center mb-3">
                    <span class="badge bg-danger textError">Enter value greater than zero</span>
                </div>
                <input type="number" [(ngModel)]="cantidad" class="form-control form-control-lg" placeholder="Ingrese su presupuesto..">
                <button class="btn btn-secondary btn-lg btn-block mt-2" (click)="agregar()">To accept</button>
            </div>
        </div>
    </div>
</div>
