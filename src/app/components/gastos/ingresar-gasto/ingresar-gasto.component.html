<h4 class="text-center">Add costs</h4>
<hr>
<div *ngIf="formularioIncorrecto" class="text-center">
    <span class="badge bg-danger textError">{{ textIncorrecto | uppercase }}</span>
</div>
<div class="form-group mb-4">
    <label for="gasto">Costs</label>
    <input type="text" id="gasto" [(ngModel)]="nombreGasto"
            class="form-control form-control-lg" placeholder="Example: Transport...">
</div>
<div class="form-group mb-4">
    <label for="cantidad">Cost Name</label>
    <input type="number" id="cantidad" [(ngModel)]="cantidad"
            class="form-control form-control-lg" placeholder="Ingrese cantidad..">
</div>
<button class="btn btn-secondary btn-lg btn-block mt-2" (click)="agregarGasto()">Add costs</button>
